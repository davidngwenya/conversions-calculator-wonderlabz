<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wonderlabz Conversion Calculator</title>
  <script src="js/angular-1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.css">
</head>
<body ng-app="converterApp" ng-controller="converterCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <legend>Temperature Conversions</legend>
        <!--Form To Capture Temperature Readings-->
        <form ng-submit="submitTemperature()">
          <div class="form-group">
            <label>Celsius</label>
            <input type="text" ng-model="celsius"><br>
            <label>Kelvin</label>
            <input type="number" step="0.01" ng-model="kelvin"><br>
            <label ng-model="form.lbText">{{lbText}}</label>
            <button type="submit">Convert</button>
            <button type="reset">Reset</button><br>
          </div>
        </form>
      </div>
    <div class="col-md">
      <!--Form To Capture Distance Readings-->
      <form>
        <label>Kilometres</label>
        <input type="text" name="kilometres" ng-model="kilometres"><br>
        <label>Miles</label>
        <input type="text" name="miles" ng-model="miles"><br>
        <button type="submit" name="tempsubmit">Convert</button>
        <button type="reset" name="tempreset">Reset</button>
      </form>
    </div>
    </div>

    <!--To display conversion history-->
    <div>
      <button ng-click="getHistory()">Get History</button>
      <table>
        <tr>
          <th>Conversion Type</th>
          <th>Conversion Input Type</th>
          <th>Conversion Input Value</th>
          <th>Conversion Output Type</th>
          <th>Conversion Output Value</th>
        </tr>

        <tr ng-repeat="conversion in conversions">
          <td>{{conversion.conversionType}}</td>
          <td>{{conversion.inputType}}</td>
          <td>{{conversion.inputValue}}</td>
          <td>{{conversion.outputType}}</td>
          <td>{{conversion.outputValue}}</td>
        </tr>
      </table>
    </div>

  </div>
  <script src="js/app.js"></script>
  <script src="js/converterController.js"></script>
</body>
</html>
